<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .modal-container {
            width: 600px; /* Increased width */
            min-height: 700px; /* Increased height */
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
        }

        .modal-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 30px; /* Increased gap between input fields */
            text-align: left;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px; /* Increased padding for larger input */
            font-size: 16px; /* Increased font size */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 40px; /* Increased space above buttons */
            margin-left: 70px;
            margin-right: 70px;
        }

        .button-group button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .close-button {
            background-color: #333;
            color: white;
        }

        .add-button {
            background-color: #0000ff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="modal-container">
        <span class="close-btn">&times;</span>
        <h1>Question</h1>
        
        <div class="form-group">
            <input type="text" placeholder="Input Questions">
        </div>
        
        <label style="font-weight: bold; display: block; text-align: left; margin-bottom: 15px;">Input Word for Choices</label>
        
        <div class="form-group">
            <label>Choice A</label>
            <input type="text" placeholder="Input Choice A">
        </div>
        
        <div class="form-group">
            <label>Choice B</label>
            <input type="text" placeholder="Input Choice B">
        </div>
        
        <div class="form-group">
            <label>Choice C</label>
            <input type="text" placeholder="Input Choice C">
        </div>
        
        <div class="form-group">
            <label>Choice D</label>
            <input type="text" placeholder="Input Choice D">
        </div>
        
        <div class="form-group">
            <label>Correct Answer</label>
            <input type="text" placeholder="Input the Correct Answer">
        </div>

        <div class="button-group">
            <button class="close-button">Close</button>
            <button class="add-button">Add Now</button>
        </div>
    </div>
</body>
</html>
