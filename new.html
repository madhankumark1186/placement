<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to top, #d5d4d0 0%, #d5d4d0 1%, #eeeeec 31%, #efeeec 75%, #e9e9e7 100%);
        }

        .login-container {
            width: 450px;
            padding: 50px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 10px 10px 20px #c8c8c8, -10px -10px 20px #ffffff;
            border-radius: 25px;
            text-align: center;   
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 5px 5px 10px #d1d1d1, inset -5px -5px 10px #ffffff;
            cursor: pointer;
            position: relative;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-pic input {
            display: none;
        }

        .input-container {
            margin: 30px 0;
        }

        .input-box {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px 25px;
            border-radius: 35px;
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            box-shadow: inset 4px 4px 8px #c8c8c8, inset -4px -4px 8px #ffffff;
        }

        .input-box img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            object-fit: contain;
        }

        .input-box input {
            border: none;
            outline: none;
            width: 100%;
            background: transparent;
            font-size: 18px;
            color: #333;
        }

        .checkbox-container {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 35px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            /* box-shadow: 3px 3px 8px #357ac9, -3px -3px 8px #4a90e2; */
            transition: 0.3s;
        }

        /* .login-btn:hover {
            background: linear-gradient(145deg, #357ac9, #4a90e2);
        } */
    </style>
</head>
<body>
    <div class="login-container">
        <div class="profile-pic">
            <label for="file-input">
                <img src="men.png" alt="Profile Picture" id="profile-image">
            </label>
            <input id="file-input" type="file" accept="image/*" onchange="previewImage(event)">
        </div>
        <form>
            <div class="input-container">
                <div class="input-box">
                    <img src="E1.png" alt="Email Icon">
                    <input type="email" placeholder="Email ID" required>
                </div>
                <div class="input-box">
                    <img src="p2.png" alt="Password Icon">
                    <input type="password" placeholder="Password" required>
                </div>
            </div>
            <!-- <div class="checkbox-container">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </div> -->
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const profileImage = document.getElementById('profile-image');
                profileImage.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
