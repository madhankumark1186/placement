<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        video {
            width: 80%;
            max-width: 800px;
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <video id="remoteVideo" autoplay playsinline></video>

    <script>
        const remoteVideo = document.getElementById('remoteVideo');

        // Check if the shared stream is available
        if (window.opener && window.opener.sharedStream) {
            // Use the shared stream from the main page
            remoteVideo.srcObject = window.opener.sharedStream;
        } else {
            alert('No shared stream available. Ensure the camera page is open.');
        }
    </script>
</body>
</html>
