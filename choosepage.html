<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Course</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
       

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000;
            color: #fff;
            width: 100%;
            height: 100px; /* Increased header height */
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .header-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: blue;
            margin: 0;
        }

        .logout-icon {
            margin-right: 50px; /* Margin for spacing */
        }

        .logout-icon img {
            width: 90px;
            height: 90px;
            cursor: pointer;
        }

        .logout-icon:hover::after {
            content: "Logout";
            position: absolute;
            top: 70px;
            right: 80px;
            background-color: #000;
            color: #fff;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            white-space: nowrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .container {
            width: 80%;
            margin-top: 150px; /* Adjusted margin to accommodate taller header */
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: red;
            margin-bottom: 20px;
        }

        .table-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1),
                        0 0 100px rgba(0, 255, 238, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #f4f4f4;
        }

        th, td {
            text-align: left;
            padding: 14px;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-size: 16px;
            font-weight: bold;
            color: orangered;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #fff;
        }

        tbody tr:hover {
            background-color: #e6f7ff;
        }

        .take-test-btn {
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .take-test-btn:hover {
            background-color: darkred;
        }
        .back-button {
            width: 50px; /* Increased size */
            height: 50px; /* Increased size */
            cursor: pointer;
        }

        .back-button img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
    </style>
</head>
<body>
    <header>
        <div class="back-button">
            <img src="logo-photoaidcom-cropped.png" alt="Back">
        </div>
        <!-- <div class="logo">Career Gate</div> -->
        <div></div> <!-- Placeholder for spacing -->
        <h1 class="header-title">Online Placement Examination</h1>
        <div class="logout-icon">
            <a href="index.html"><img src="Logout1.png" alt="Logout"></a>
        </div>
    </header>
    
    <div class="container">
        <h1>SELECT THE COURSE</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Course Code</th>
                        <th>Course Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>TQ188</td>
                        <td>LOGICAL EXAM</td>
                        <td>
                            <button class="take-test-btn" onclick="window.location.href='instruction.html'">Take Test</button>
                        </td>
                    </tr>
                    <tr>
                        <td>CSA888</td>
                        <td>VERBAL EXAM</td>
                        <td>
                            <button class="take-test-btn" onclick="window.location.href='instruction1.html'">Take Test</button>
                        </td>
                    </tr>
                    <tr>
                        <td>CSA077</td>
                        <td>TECHNICAL EXAM</td>
                        <td>
                            <button class="take-test-btn" onclick="window.location.href='instruction2.html'">Take Test</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
